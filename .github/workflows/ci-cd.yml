name: CI/CD — build & deploy to ECR → ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-south-2
  ECR_REPOSITORY: wealthport-backend
  ECS_CLUSTER: wealthport-cluster
  ECS_SERVICE: wealthport-service    # change to your ECS service name

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds if needed)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image to ECR
        id: build-image
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          REPO_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}"
          echo "REPO_URI=$REPO_URI" >> $GITHUB_OUTPUT
          docker build -t $REPO_URI:$IMAGE_TAG -f backend/Dockerfile .
          docker push $REPO_URI:$IMAGE_TAG
          echo "image=$REPO_URI:$IMAGE_TAG" >> $GITHUB_OUTPUT
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

      - name: Create new task definition (patch image) and register
        id: register
        run: |
          REPO_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}"
          IMAGE_TAG=${GITHUB_SHA::8}
          IMAGE="$REPO_URI:$IMAGE_TAG"

          # prepare taskdef from template (taskdef.template.json should be in repo)
          jq --arg IMAGE "$IMAGE" '.containerDefinitions[0].image = $IMAGE' taskdef.template.json > taskdef.json

          # register task definition
          aws ecs register-task-definition \
            --cli-input-json file://taskdef.json \
            --region ${{ env.AWS_REGION }} > register-out.json

          cat register-out.json
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

      - name: Deploy to ECS (force new deployment)
        run: |
          REVISION=$(jq -r '.taskDefinition.taskDefinitionArn' register-out.json)
          echo "Registered: $REVISION"
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

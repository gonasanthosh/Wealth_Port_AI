name: Build → ECR → ECS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image to ECR
        env:
          ECR_URI: 879515509566.dkr.ecr.ap-south-2.amazonaws.com/wealthport-backend
        run: |
          set -e
          IMAGE_TAG=${GITHUB_SHA::8}
          docker build -t ${ECR_URI}:${IMAGE_TAG} ./backend
          docker tag ${ECR_URI}:${IMAGE_TAG} ${ECR_URI}:latest
          docker push ${ECR_URI}:${IMAGE_TAG}
          docker push ${ECR_URI}:latest
          echo "IMAGE=${ECR_URI}:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Register task definition and update ECS service
        env:
          IMAGE: ${{ env.IMAGE }}
          CLUSTER: wealthport-cluster
          SERVICE: wealthport-service
          REGION: ap-south-2
          EXEC_ROLE_ARN: arn:aws:iam::879515509566:role/ecsTaskExecutionRole-wealthport
          ECR_URI: 879515509566.dkr.ecr.ap-south-2.amazonaws.com/wealthport-backend
        run: |
          set -e
          echo "Registering task def using image: $IMAGE"

          # Minimal task definition JSON (replace or extend if needed)
          cat > taskdef.json <<EOF
{
  "family": "wealthport-task",
  "networkMode": "awsvpc",
  "executionRoleArn": "${EXEC_ROLE_ARN}",
  "requiresCompatibilities": ["FARGATE"],
  "cpu": "512",
  "memory": "1024",
  "containerDefinitions": [
    {
      "name": "wealthport-backend",
      "image": "${IMAGE}",
      "essential": true,
      "portMappings": [{"containerPort":8000,"protocol":"tcp"}],
      "environment": [
        {"name":"BUCKET","value":"wealth-port-al-sash-879515509566-20251201115104"},
        {"name":"AWS_REGION","value":"ap-south-2"},
        {"name":"ATHENA_DB","value":"wealthport_athena_db"},
        {"name":"ATHENA_OUTPUT","value":"s3://wealth-port-al-sash-879515509566-20251201115104/athena-results/"}
      ],
      "logConfiguration": {
        "logDriver": "awslogs",
        "options": {
          "awslogs-group": "/ecs/wealthport",
          "awslogs-region": "ap-south-2",
          "awslogs-stream-prefix": "backend"
        }
      }
    }
  ]
}
EOF

          # register task
          aws ecs register-task-definition --cli-input-json file://taskdef.json --region ${REGION}

          # update service to pick up new task def (will force new deployment)
          aws ecs update-service --cluster ${CLUSTER} --service ${SERVICE} --force-new-deployment --region ${REGION} || echo "Update service failed. Make sure service exists."

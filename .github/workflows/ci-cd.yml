name: CI/CD — build & deploy to ECR → ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-south-2
  ECR_REPOSITORY: wealthport-backend
  ECS_CLUSTER: wealthport-cluster
  ECS_SERVICE: wealthport-service   # <-- change to your ECS service name if different

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build image
        id: build
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          REPO_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}"
          echo "REPO_URI=$REPO_URI" >> $GITHUB_OUTPUT
          docker build -t $REPO_URI:$IMAGE_TAG -f backend/Dockerfile .
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Push image to ECR
        run: |
          REPO_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}"
          docker push $REPO_URI:${{ steps.build.outputs.tag }}

      - name: Register new task definition (replace image) and deploy
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          set -e
          REPO_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}"
          IMAGE="$REPO_URI:${{ steps.build.outputs.tag }}"

          # ensure taskdef.template.json exists in repo root
          if [ ! -f taskdef.template.json ]; then
            echo "taskdef.template.json missing!"
            exit 2
          fi

          # replace image using jq and register new task def
          jq --arg IMG "$IMAGE" '.containerDefinitions[0].image = $IMG' taskdef.template.json > taskdef.json
          aws ecs register-task-definition --cli-input-json file://taskdef.json --region ${{ env.AWS_REGION }} > register-out.json
          cat register-out.json

      - name: Force new deployment of ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
